name: Frontend CI

on:
  push:
    paths:
      - 'Aplicação/frontend/**'
  pull_request:
    paths:
      - 'Aplicação/frontend/**'

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Aplicação/frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: Aplicação/frontend/package-lock.json

      - name: Install deps
        run: npm ci

      - name: Run unit tests with coverage
        run: npm run test:ci

      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: Aplicação/frontend/coverage

  e2e-tests:
    runs-on: ubuntu-latest
    needs: unit-tests
    defaults:
      run:
        working-directory: Aplicação/frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: Aplicação/frontend/package-lock.json

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          working-directory: Aplicação/frontend
          install: false
          start: npm run preview
          wait-on: 'http://localhost:5173'
          spec: cypress/e2e/**/*.cy.js

      - name: Upload Cypress artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-artifacts
          path: |
            Aplicação/frontend/cypress/screenshots
            Aplicação/frontend/cypress/videos


